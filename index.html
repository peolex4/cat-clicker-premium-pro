<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_Cat_Clicker_Premium_Pro</title>
    </head>
    <body>
        <ul id="cat-list"></ul>
        <div id="cat">
            <h3 id="cat-name"></h3>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
        </div>

        <button id="admin_button">admin</button>
        <div id="admin-view">
            <div>
                <label>Name</label>
                <input type="text" name="name" id="img_name">
            </div>
            <div>
                <label>Img URL</label>
                <input type="text" name="path" id="img_path">
            </div>
            <div>
                <label>#Clicks</label>
                <input type="number" name="clickNum" id="img_clickNum">
            </div>
            <div>
                <button id="canc_button">cancel</button>
                <button id="save_button">save</button>
            </div>
        </div>
    </body>
</html>
<script src="js/jquery.js"></script>
<script src="js/meow.js"></script>
